<!--Bootstrap amb CDN-->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

   <!--Css personalitzat--> 
   <link rel="stylesheet" href="../Sprint2_N2_Ex2/cssPersonalitzat/style.css">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/1aa06b37ab.js" crossorigin="anonymous"></script>

    <title>Personalitzar paleta colors Bootstrap</title>
  </head>
  <body>
    

    <div class="container-fluid">

        <div class="row d-flex justify-content-center">
            <div class="col-sm-6">
                <h2>Paleta colors Bootstrap personalitzada</h2>
            </div>
        </div>

        <div class="row d-flex justify-content-center mt-3">
            <div class="col-sm-4">
                <p class="text-primary">.text-primary</p>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-sm-4">
                <p class="text-secondary">.text-secondary</p>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-sm-4">
                <p class="text-success">.text-success</p>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-sm-4">
                <p class="text-danger">.text-danger</p>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-sm-4">
                <p class="text-warning">.text-warning</p>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-sm-4">
                <p class="text-info">.text-info</p>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-sm-4">
                <p class="text-light">.text-light</p>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-sm-4">
                <p class="text-dark">.text-dark</p>
            </div>
        </div>


        <div class="row d-flex justify-content-center">
            <div class="col-sm-4">
                <p class="text-muted">.text-muted</p>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-sm-4">
                <p class="text-white">.text-white</p>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
